<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.js"> </script>

    <title>BookLook</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 left">
                <div class="page-header">
                    <h1 class="header">BookLook</h1>
                    <i class="fa fa-eye"></i>
                </div>
                <div class="containerBook"></div>
                <img class="load" src="loading.gif" alt="Loading" title="Loading" style="margin-left: 217px; " />

                <form class="search-form">
                    <div class="form-group">
                        <h3> Search by:</h3>
                        <input type="number" id="isbn" class="isbn-input form-control" placeholder="ISBN Number">
                        <input type="text" id="title" class="isbn-input form-control" placeholder="title">
                        <input type="text" id="author" class="isbn-input form-control" placeholder="author">
                    </div>
                    <button class="btn btn-primary searchBtn" type="button">Search</button>
                </form>
            </div>

            <div class="col-md-6 col-md-offset-3 list-10-books">
                <h3 class="headerList">Show 10 results: </h3>
                <ol class="list">

                </ol>
            </div>
        </div>
    </div>

    <script src="script.js">
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

</body>

</html>
